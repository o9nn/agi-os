<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Tree Echo Architecture</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background: #FFFFFF;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #FFFFFF;
            position: relative;
            overflow: hidden;
        }
        .blueprint-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(15, 76, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 76, 129, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }
        .corner-mark {
            position: absolute;
            width: 60px;
            height: 60px;
            border-color: #0f4c81;
        }
        .corner-tl {
            top: 40px;
            left: 40px;
            border-top: 2px solid #0f4c81;
            border-left: 2px solid #0f4c81;
        }
        .corner-tr {
            top: 40px;
            right: 40px;
            border-top: 2px solid #0f4c81;
            border-right: 2px solid #0f4c81;
        }
        .corner-bl {
            bottom: 40px;
            left: 40px;
            border-bottom: 2px solid #0f4c81;
            border-left: 2px solid #0f4c81;
        }
        .corner-br {
            bottom: 40px;
            right: 40px;
            border-bottom: 2px solid #0f4c81;
            border-right: 2px solid #0f4c81;
        }
        .title-main {
            font-size: 56px;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: -1px;
            line-height: 1.2;
            text-align: center;
        }
        .title-subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #16213e;
            letter-spacing: 0.5px;
            text-align: center;
            margin-top: 24px;
        }
        .title-context {
            font-size: 18px;
            font-weight: 300;
            color: #0f4c81;
            text-align: center;
            margin-top: 16px;
        }
        .technical-line {
            position: absolute;
            height: 1px;
            background: #0f4c81;
        }
        .annotation {
            position: absolute;
            font-size: 11px;
            color: #0f4c81;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .accent-box {
            position: absolute;
            border: 2px solid #e94560;
            background: rgba(233, 69, 96, 0.05);
        }
        .version-tag {
            position: absolute;
            bottom: 60px;
            right: 60px;
            font-size: 12px;
            color: #0f4c81;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #0f4c81;
            background: rgba(15, 76, 129, 0.05);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Blueprint Grid Background -->
        <div class="blueprint-grid"></div>
        
        <!-- Corner Registration Marks -->
        <div class="corner-mark corner-tl"></div>
        <div class="corner-mark corner-tr"></div>
        <div class="corner-mark corner-bl"></div>
        <div class="corner-mark corner-br"></div>
        
        <!-- Technical Annotations -->
        <div class="annotation" style="top: 50px; left: 120px;">DWG-001</div>
        <div class="annotation" style="top: 50px; right: 120px;">REV 2.0</div>
        <div class="annotation" style="bottom: 50px; left: 120px;">COGNITIVE ARCH</div>
        
        <!-- Main Content Container -->
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 900px;">
            
            <!-- Accent Box -->
            <div class="accent-box" style="top: -30px; left: -30px; width: 8px; height: 180px;"></div>
            
            <!-- Title -->
            <div class="title-main">
                DEEP TREE ECHO<br>ARCHITECTURE
            </div>
            
            <!-- Technical Line -->
            <div class="technical-line" style="width: 400px; left: 250px; margin-top: 32px;"></div>
            
            <!-- Subtitle -->
            <div class="title-subtitle">
                A Membrane-Based Cognitive System<br>for Emergent Intelligence
            </div>
            
            <!-- Context -->
            <div class="title-context">
                Implementing P-System Inspired Hierarchical Organization for AGI
            </div>
            
            <!-- Technical Line Bottom -->
            <div class="technical-line" style="width: 600px; left: 150px; margin-top: 32px;"></div>
            
        </div>
        
        <!-- Version Tag -->
        <div class="version-tag">
            ARCHITECTURE v2.0
        </div>
        
        <!-- Bottom Technical Lines -->
        <div style="position: absolute; bottom: 100px; left: 120px; right: 120px; height: 2px; background: linear-gradient(90deg, transparent, #0f4c81 20%, #0f4c81 80%, transparent);"></div>
        
    </div>
</body>
</html>
