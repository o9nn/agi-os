name: Tag Latest

on:
  release:
    types: [released]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  update-latest:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push latest
        env:
          PUSH: 1
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Tagging version $VERSION as latest"

          # Pull the versioned image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION

          # Tag as latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Push latest tag
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  update-npm:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

  notify:
    needs: [update-latest, update-npm]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "Release ${{ github.ref_name }} has been published"
          echo "Docker: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "NPM: https://www.npmjs.com/package/deep-tree-echo-agi-avatar"
