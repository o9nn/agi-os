# Bolt C++ Keyboard Shortcuts Configuration
# Format: key_combination|command|context|description

# Global shortcuts
Ctrl+S|save|Global|Save current file
Ctrl+O|open|Global|Open file
Ctrl+N|new|Global|Create new file
Ctrl+Q|quit|Global|Quit application
F1|showKeyboardHelp|Global|Show keyboard shortcuts help
Ctrl+Shift+T|reopenTab|Global|Reopen last closed tab
Ctrl+W|close|Global|Close current file

# Editor shortcuts
Ctrl+Z|undo|Editor|Undo last action
Ctrl+Y|redo|Editor|Redo last action
Ctrl+Shift+Z|redo|Editor|Redo (alternative)
Ctrl+X|cut|Editor|Cut selection
Ctrl+C|copy|Editor|Copy selection
Ctrl+V|paste|Editor|Paste from clipboard
Ctrl+A|selectAll|Editor|Select all text

# Multi-cursor shortcuts
Ctrl+D|addCursorAtNextOccurrence|Editor|Add cursor at next occurrence
Ctrl+Shift+L|selectAllOccurrences|Editor|Select all occurrences
Ctrl+Alt+Up|addCursorAbove|Editor|Add cursor above
Ctrl+Alt+Down|addCursorBelow|Editor|Add cursor below
Escape|clearExtraCursors|Editor|Clear extra cursors

# Code folding shortcuts
Ctrl+Shift+[|foldRegion|Editor|Fold region
Ctrl+Shift+]|unfoldRegion|Editor|Unfold region
Ctrl+K Ctrl+0|foldAll|Editor|Fold all
Ctrl+K Ctrl+J|unfoldAll|Editor|Unfold all

# Search shortcuts
Ctrl+F|find|Search|Find
Ctrl+H|replace|Search|Find and replace
F3|findNext|Search|Find next
Shift+F3|findPrevious|Search|Find previous
Ctrl+G|goto|Search|Go to line
Ctrl+Shift+F|findInFiles|Search|Find in files

# File tree shortcuts
Ctrl+Shift+E|toggleFileTree|FileTree|Toggle file tree
F2|rename|FileTree|Rename file
Delete|delete|FileTree|Delete file
Ctrl+Shift+N|newFile|FileTree|New file
Ctrl+Shift+Alt+N|newFolder|FileTree|New folder

# Debugging shortcuts
F5|startDebugging|Debugging|Start debugging
Ctrl+F5|runWithoutDebugging|Debugging|Run without debugging
Shift+F5|stopDebugging|Debugging|Stop debugging
F9|toggleBreakpoint|Debugging|Toggle breakpoint
F10|stepOver|Debugging|Step over
F11|stepInto|Debugging|Step into
Shift+F11|stepOut|Debugging|Step out

# Split view shortcuts
Ctrl+\|createHorizontalSplit|Global|Create horizontal split
Ctrl+Shift+\|createVerticalSplit|Global|Create vertical split
Ctrl+Tab|navigateToNextPane|Global|Navigate to next pane
Ctrl+Shift+Tab|navigateToPreviousPane|Global|Navigate to previous pane